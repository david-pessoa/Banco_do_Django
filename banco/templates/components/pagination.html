
<div class="dataTables_info" id="historico_info" role="status" aria-live="polite">
    Mostrando de {{page_obj.first_row_number}} at√© {{page_obj.last_row_number}} de {{page_obj.total_rows_number}} registros
</div>

<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ previous_page_number }}">previous</a>
            {% endif %}
            
            <span class="current">
                Page {{ page_obj.number }} of {{ paginator.num_pages }}.
            </span>
            
            {% if page_obj.has_next %}
            <a href="?page={{ next_page_number }}">next</a>
            <a href="?page={{ paginator_num_pages }}">last &raquo;</a>
            {% endif %}
        </span>
    </div>
