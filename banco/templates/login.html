{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/alerts.css' %}">
    <link rel="stylesheet" href="{% static 'css/parsley.css' %}">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{% static 'js/parsley.min.js' %}"></script>
    <script src="{% static 'js/views/login.js' %}"></script>
</head>
<body>
    <h1>Banco do Django</h1>
        {% if messages %}
        <center>
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        </center>
        {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="container_input">
            <div>
                <legend>Digite seu CPF:</legend>
                <input type="text" name="cpf"
                data-parsley-required="true"
                data-parsley-pattern="/[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}/"
                data-parsley-error-message="Entre um cpf válido."
                data-parsley-required-message="Campo Obrigatório"
                data-parsley-trigger="change"
                maxlength="14"
                id="cpf"
                >
            </div>
            <div class="senha_container">
                <legend>Digite sua Senha:</legend>
                <input type="password" name="senha">
            </div>
        </div>

        <div class="container_button">
            <a href="{% url 'cadastro' %}">
                <button type="button" id="cadastro">Cadastrar-se</button>
            </a>
            <button type="submit" id="save_btn">Fazer login</button>
        </div>
    </form>
</body>
</html>
